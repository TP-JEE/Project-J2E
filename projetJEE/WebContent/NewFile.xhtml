<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
  <title>Ajiw Nsafrou Majmo3in -Accueil</title>
</h:head>

<h:body>
<h:form>
    	Ajiw Nsafrou Majmo3in
    	<p:commandButton value="Se Connecter" id="connecter" action="myresponse" style="margin-left:400px;" ajax="false" />
    	<p:commandButton value="S'enregistrer" id="enregistrer" action="myresponse" style="margin-left:20px;" ajax="false" />
</h:form>

<br></br>
<br></br>
<br></br>

<h:form>
<p:tabMenu activeIndex="0">
    <p:menuitem value="Propositions de Voyages" outcome="/accueil" icon="pi pi-star" fragment="">
     <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="A propos du Site" outcome="/accTab1" icon="pi pi-file">
     <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Souvenirs Partages" outcome="/accTab2" icon="pi pi-user">
        <f:param name="i" value="2" />
    </p:menuitem>
</p:tabMenu>
</h:form>

<h:form>      
    <p:panel id="panel" header="Chercher des propositions" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="4" cellpadding="5">
      
            
            <h:outputLabel for="txt1" value="Nb Max de personnes" />
            <p:inputText id="txt1" value="#{searchMB.maxPart}" required="true" label="Text1">
                <f:validateLength minimum="0" />
            </p:inputText>
            
             <h:outputLabel for="txt2" value="Lieu de Depart" />
            <p:inputText id="txt2" value="#{searchMB.lieuDep}" required="true" label="Text2">
                <f:validateLength minimum="0" />
            </p:inputText>
            
             <h:outputLabel for="txt2" value="Date de Depart" />
            <p:inputText id="txt3" value="#{searchMB.dateDep}" required="true" label="Text3">
                <f:validateLength minimum="0" />
            </p:inputText>
            
             <h:outputLabel for="txt4" value="Ville Visitee" />
            <p:inputText id="txt4" value="#{searchMB.villeVisited}" required="true" label="Text4">
                <f:validateLength minimum="0" />
            </p:inputText>
            
             <h:outputLabel for="txt5" value="Transport" />
            <p:inputText id="txt5" value="#{searchMB.transport}" required="true" label="Text5">
                <f:validateLength minimum="0" />
            </p:inputText>
                     
        </h:panelGrid>
    </p:panel>
 
    <h:panelGrid columns="2">
        <p:commandButton value="Search" id="search" action="#{searchMB.search}" style="margin-right:20px;" ajax="false" />
    </h:panelGrid>
</h:form>

<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
 
 
<h:form id="form">
    <p:dataGrid var="prop" value="#{searchMB.getPropositions}" columns="3" layout="grid"
        rows="12" paginator="true" id="proposfound"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
         
        <f:facet name="header">
            Propositions Found 
        </f:facet>
 
        <p:panel header="#{prop.title}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                
                <h:outputText value="Ville visitee :" />
                <h:outputText value="#{prop.villeVisited}" />
 
                <h:outputText value="Date de depart :" />
                <h:outputText value="#{prop.dateDep}" />
 
                <h:outputText value="Lieu de depart :" />
                <h:outputText value="#{prop.lieuDep}" />
 
                <h:outputText value="Moyen de transport :" />
                <h:outputText value="#{prop.transport}" />
 
                <h:outputText value=" Le Max des Participants :" />
                <h:outputText value="#{prop.maxPart}" />
 
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
   
</h:form>
</h:body>


</html>
